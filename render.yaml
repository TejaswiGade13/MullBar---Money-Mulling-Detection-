services:
  - type: web
    name: mullbar-flask
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 4 --worker-class gthread --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
healthCheckPath: /health
